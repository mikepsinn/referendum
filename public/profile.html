<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    <main>
        <section class="profile-info">
            <h2>Referral Link</h2>
            <p>Share this link to invite friends:</p>
            <input type="text" id="referralLink" readonly>
            <button onclick="navigator.clipboard.writeText(document.getElementById('referralLink').value)">Copy Link</button>
        </section>
        <section class="referral-status">
            <h2>Referrals</h2>
            <ul id="referralList">
                <!-- Dynamically populated list of referrals -->
            </ul>
        </section>
        <section class="actions">
            <button onclick="window.location.href='desired_poll.html';">Participate in Another Poll</button>
            <button onclick="window.location.href='petition.html';">Sign Another Petition</button>
        </section>
        <section class="handle-change">
            <h2>Change Your Handle</h2>
            <p>Current Handle: <span id="currentHandle"></span></p>
            <input type="text" id="newHandle" placeholder="Enter new handle">
            <button id="changeHandleButton">Change Handle</button>
            <p id="handleChangeFeedback"></p>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/userAvatar.js"></script>
    <script src="scripts/profile.js"></script>
</body>
</html>
