<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Desired Allocation</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 id="poll-header" class="poll-header">Global Referendum</h1>
    </header>
    <main>
        <section class="poll-description">
            <p class="poll-instructions">
               Humanity has a finite amount of brains and resources to devote
                to war and curing diseases.
            </p>
            <p class="poll-instructions">
                Adjust the slider to express how much of the world's resources you think
                the governments of the world should spend on each.
            </p>
        </section>
        <section class="chart-container">
            <canvas id="bar-chart"></canvas>
            <!-- <div id="desired-allocation-bars"></div> -->
            <div id="slider-container"></div>
            <button id="submitWarPercentageDesired" onclick="submitWarPercentageDesired()">Submit</button>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/userAvatar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/slider.js"></script>
    <script>
        window.onload = function() {
            renderAllocationBars("desired-allocation-bars", 50);
            addSliderListener("warPercentageDesired");
        };
    </script>
</body>
</html>
