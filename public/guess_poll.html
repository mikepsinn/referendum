<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you think we actually spend?</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 id="poll-header" class="poll-header">What do you think we ACTUALLY spend?</h1>
    </header>
    <main>
        <section class="poll-description">
            <p id="poll-instructions">
                Adjust the slider to indicate how you think they're currently ACTUALLY allocated.
            </p>
        </section>
        <section class="chart-container">
            <canvas id="bar-chart"></canvas>
            <div id="slider-container"></div>
            <button id="submitWarPercentageGuessed" onclick="submitWarPercentageGuessed()">Submit</button>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/userAvatar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/slider.js"></script>
    <script>
        window.onload = function() {
            renderAllocationBars(50);
            addSliderListener('warPercentageGuessed');
        };
    </script>
</body>
</html>
