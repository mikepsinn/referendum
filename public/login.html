<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you a robot?</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Are you a robot?</h1>
    </header>
    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="login-form">
                    <p id="poll-instructions">
                        Please verify your identity to submit your response and see the results.
                    </p>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail"></label>
                            <input type="email" id="loginEmail" placeholder="Enter your email here" required>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="divider">
                        <span>- OR -</span>
                    </div>
                    <div class="oauth-login">
                        <button onclick="window.location.href='/auth/google';">
                            <img src="img/google.png" alt="Google logo" style="vertical-align: middle; height: 20px; margin-right: 10px;">
                            <strong>Login with Google</strong>
                        </button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/userAvatar.js"></script>
    <script type="module" src="scripts/auth.js"></script>
</body>
</html>
