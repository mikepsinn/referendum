<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign the Petition</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Sign the Petition</h1>
    </header>
    <main>
        <section class="petition-intro">
            <p>Join us in our mission to reallocate 1% of military spending to clinical research. Your support can make a significant difference in advancing medical research and saving lives.</p>
        </section>
        <section class="petition-form">
            <form id="petitionForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <button type="submit">Sign Petition</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/userAvatar.js"></script>
    <script src="scripts/petition.js"></script>
</body>
</html>
